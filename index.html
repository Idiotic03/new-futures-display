<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image with Date, Time, and Weather</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .date-time-weather {
            position: absolute;
            bottom: 5px;
            left: 10px;
            text-align: left;
            width: 100%;
            color: white;
            font-size: 3em;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        .blink {
            animation: blink 1s steps(2, start) infinite;
        }
        @keyframes blink {
            to {
                visibility: hidden;
            }
        }
        .weather-container {
            display: flex;
            align-items: left;
            justify-content: flex-start; /* Ensure the weather info is aligned to the left */
        }
        #weather-icon {
            width: 50px;
            height: 50px;
            margin-left: 10px; /* Adjust to place the icon after the temperature */
        }
        #temperature {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <img src="Artboard1.png" alt="Artboard1">
    <div class="date-time-weather">
        <div id="date"></div>
        <div id="time"></div>
        <div class="weather-container">
            <div id="temperature"></div>
            <img src="" alt="Weather Icon" id="weather-icon">
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString(undefined, dateOptions);
            const year = now.getFullYear();
            
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const isPM = hours >= 12;
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            const period = isPM ? 'PM' : 'AM';
            
            const time = `${hours}<span class="blink">:</span>${minutes} ${period}`;
            
            document.getElementById('date').textContent = `${date} ${year}`;
            document.getElementById('time').innerHTML = time;
        }

        async function fetchWeather() {
            const apiKey = '0a9d0eb96a87453dba2182529242308';
            const city = 'Albuquerque';
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const temperature = Math.round(data.current.temp_f);
                const iconUrl = "https:" + data.current.condition.icon;

                document.getElementById('temperature').innerHTML = `${temperature}Â°F`;
                document.getElementById('weather-icon').src = iconUrl;
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('temperature').innerHTML = 'N/A';
            }
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        fetchWeather();
        setInterval(fetchWeather, 60000);
    </script>
</body>
</html>
