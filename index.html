<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=540, initial-scale=1.0">
    <title>Layered Images with Date, Time, and Weather</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 540px;
            overflow: hidden;
            background-color: #FBBF66;
        }
        
        #news-box {
            position: absolute;
            top: 13%;
            left: 71.2%;
            transform: translateX(-50%);
            width: 42%;
            height: 33.5%;
            background-color: white;
            opacity: 0;
            z-index: 997;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            transition: opacity 1s ease;
            overflow: hidden;
            padding: 10px;
        }

        #news-box.visible {
            opacity: 0.8;
        }
        
        #duplicate-zia-logo, #duplicate-zia-lines {
            position: absolute;
            top: 0;
            left: 44.8%;
            transform: translateX(-50%);
            width: 110.3%;
            height: 55.3%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            z-index: 999;
            transition: opacity 1s ease;
        }

        #duplicate-zia-logo.visible, #duplicate-zia-lines.visible, #news-box.visible {
            opacity: 1;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 50%;
            max-height: 100%;
            object-fit: contain;
        }

        #layer1 { z-index: 1000; }
        
        #layer5 {
            z-index: 4;
            object-fit: contain;
            width: 110%;
            height: 55%;
            top: 0;
            left: 45%;
            transform: translateX(-50%);
        }

        #layer6 {
            z-index: 2;
            object-fit: contain;
            width: 110%;
            height: 55%;
            top: 0;
            left: 45%;
            transform: translateX(-50%);
        }

        #layer1 { z-index: 1000; top: 10; }
        #layer5 { z-index: 4; object-fit: fill; opacity: 0.7; }
        #layer6 { z-index: 2; object-fit: fill; opacity: 0.7; }
        #layer8 { z-index: 1; }

        .moving-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            display: flex;
        }

        #layer2 { z-index: 7; animation: moveLayer2 80s linear infinite; }
        #layer3 { z-index: 6; animation: moveLayer3 160s linear infinite; }
        #layer4 { z-index: 5; animation: moveLayer4 230s linear infinite; }
        #layer7 { z-index: 3; animation: moveLayer5 110s linear infinite; }

        @keyframes moveLayer2 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes moveLayer3 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes moveLayer4 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @keyframes moveLayer5 {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .date-time-weather {
            position: absolute;
            top: 40%;
            left: 20px;
            transform: translateY(-50%);
            color: white;
            font-size: 4em;
            font-family: Arial, sans-serif;
            z-index: 10;
        }

        .blink {
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            to { visibility: hidden; }
        }

        .weather-container {
            display: flex;
            align-items: left;
            justify-content: flex-start;
            margin-left: 2px
        }
        #weather-icon {
            width: 1.4em;
            height: 1.4em;
            margin-left: 10px;
        }
        #temperature {
            font-size: 1em;
        }

        /* Week label style */
        #week-label {
            font-size: 0.5em;

            margin-top: 0px;
            color: #fff;
        }
    </style>
</head>
<body>
    <img src="Orange Background-06.png" id="layer8" class="layer" alt="Background">
    <img src="Zia Lines-01.png" id="layer6" class="layer" alt="Zia Lines"> 
    <img src="Zia Logo-01.png" id="layer5" class="layer" alt="Zia Logo">
    <img src="NF LOGO v3.png" id="layer1" class="layer" alt="Logo1">

    <div id="layer2" class="moving-layer">
        <img src="Brush-02.png" alt="Brush" style="width: 50%; height: 50%;">
        <img src="Brush-02.png" alt="Brush" style="width: 50%; height: 50%;">
    </div>

    <div id="layer3" class="moving-layer">
        <img src="Skyline-03.png" alt="Skyline" style="width: 50%; height: 50%;">
        <img src="Skyline-03.png" alt="Skyline" style="width: 50%; height: 50%;">
    </div>

    <div id="layer4" class="moving-layer">
        <img src="Mountains-04.png" alt="Mountains" style="width: 50%; height: 50%;">
        <img src="Mountains-04.png" alt="Mountains" style="width: 50%; height: 50%;">
    </div>

    <div id="layer7" class="moving-layer">
        <img src="Clouds-05.png" alt="Clouds" style="width: 50%; height: 50%;">
        <img src="Clouds-05.png" alt="Clouds" style="width: 50%; height: 50%;">
    </div>

    <div class="date-time-weather">
        <div id="date"></div>
        <div id="time"></div>
        <div class="weather-container">
            <div id="temperature"></div>
            <img src="" alt="Weather Icon" id="weather-icon">
        </div>
        <div id="week-label"></div> <!-- NEW: Shows A/B Week -->
    </div>

    <img src="Zia Logo-01.png" id="duplicate-zia-logo" class="fade-duplicate" alt="Duplicate Zia Logo">
    <img src="Zia Lines-01.png" id="duplicate-zia-lines" class="fade-duplicate" alt="Duplicate Zia Lines">
    <div id="news-box" class="fade-duplicate">
        <p>Sample News Text</p>
    </div>

    <script src="completeZIA.js"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString(undefined, dateOptions);
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const isPM = hours >= 12;
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            const period = isPM ? 'PM' : 'AM';
            const time = `${hours}<span class="blink">:</span>${minutes} ${period}`;
            document.getElementById('date').textContent = date;
            document.getElementById('time').innerHTML = time;
        }

        async function fetchWeather() {
            const apiKey = '0a9d0eb96a87453dba2182529242308';
            const city = 'Albuquerque';
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const temperature = Math.round(data.current.temp_f);
                const iconUrl = "https:" + data.current.condition.icon;
                document.getElementById('temperature').innerHTML = `${temperature}Â°F`;
                document.getElementById('weather-icon').src = iconUrl;
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('temperature').innerHTML = 'N/A';
            }
        }

        function isAWeek() {
            const startDate = new Date("2024-08-05");
            const nowDate = new Date();
            const diffInDays = Math.floor((nowDate - startDate) / (1000 * 60 * 60 * 24));
            const weeksPassed = Math.floor(diffInDays / 7);
            return weeksPassed % 2 === 0 ? "A" : "B";
        }

        function updateWeekLabel() {
            const weekType = isAWeek();
            document.getElementById('week-label').textContent =
                `${weekType}-Week Bell Schedule`;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
        fetchWeather();
        setInterval(fetchWeather, 60000);
        updateWeekLabel();
    </script>
</body>
</html>
