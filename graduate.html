    <p id="graduate-name" style="font-size: 4em; color: #000; margin: 5px 0; font-family: 'Georgia', serif;">
        <!-- NAME WILL BE INJECTED HERE -->

    <p style="font-size: 2em; color: #555; font-family: 'Verdana', sans-serif; margin: 5px 0;">
        Your hard work, growth, and resilience have brought you here. We're proud of you!

<script>
    // Load student names from a JSON file and rotate through them
    fetch('graduates.json')
        .then(response => response.json())
        .then(names => {
            const currentIndex = parseInt(localStorage.getItem('graduateIndex') || 0, 10);
            const name = names[currentIndex] || "Unnamed Senior";
            document.getElementById('graduate-name').textContent = name;

            // Update index for next time
            const nextIndex = (currentIndex + 1) % names.length;
            localStorage.setItem('graduateIndex', nextIndex);
        });
</script>
